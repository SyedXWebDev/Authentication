<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Entry for Sea Journey Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: linear-gradient(to bottom right, #b3e5fc, #0288d1);
      color: #1a237e;
    }
    h1 {
      text-align: center;
      color: #0d47a1;
      font-size: 2.2em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    .password-container {
      background-color: #e1f5fe;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #0277bd;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      border: 2px solid #0277bd;
      border-radius: 5px;
      margin: 10px 0;
    }
    button {
      padding: 12px 40px;
      background-color: #0288d1;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #01579b;
      transform: scale(1.05);
    }
    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="password-container">
    <h1>Enter Password to Access Quiz</h1>
    <form onsubmit="return checkPassword()">
      <input type="text" id="password" placeholder="Enter password" required />
      <br />
      <button type="submit">Submit</button>
    </form>
    <p class="error-message" id="error-message"></p>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "sea123"; // üîê Set your password here
      const enteredPassword = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      if (enteredPassword === correctPassword) {
        // Redirect to quiz page
        window.location.href = "https://syedxwebdev.github.io/Test/";
        return false;
      } else {
        // Show error
        errorMessage.textContent = "‚ùå Incorrect password. Please try again.";
        return false; // Prevent form submission
      }
    }
  </script>
</body>
</html>
